name: Playwright Tests

on:
  push:
    branches:
      - github-actions-combined-report
  pull_request:
    branches:
      = github-actions-combined-report
jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2] # Two shards for splitting the tests
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    - name: Install playwright
      run: npx playwright install --with-deps
    - name: Run Playwright Test Shard ${{ matrix.shard }}
      run: npx playwright test --shard=${{ matrix.shard }}/2
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: blob-report-${{ matrix.shard }}
        path: blob-report
        retention-days: 30
# Combine reports after both shards have completed
  merge-reports:
    needs: playwright-tests # Ensure this job runs after the 'playwright-tests' job completes
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code again (required to access scripts like 'combine-reports.js')
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Download test results from both shards
      - name: Download test results for shard 1
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      # Step 3: Combine test results using the custom Node.js script
      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports


      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 30
